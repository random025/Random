<!DOCTYPE html>
<html>

<head>
    <title> form</title>
</head>

<body>
    <h1>Registratoin form</h1>
    <form>
        <label for="firstname">First name: </label>
        <input type="text" name="firstname" required><br><br>
        <label for="lastname">Last name: </label>
        <input type="text" name="lastname" required><br><br><br>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp;
        <label for="email">email: </label>
        <input type="email" name="email" required><br><br><br>
        <label for="password">password: </label>
        <input type="password" name="password" required><br><br><br>
        <label for="sex">Sex:</label>
        <input type="radio" name="sex" id="male" value="male">
        <label for="male">Male</label> 
        <input type="radio" name="sex" id="female" value="female">
        <label for="female">Female</label> <br><br>
        <label for="country">Country: </label>
        <select name="country" id="country">
            <option>Select an option</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select><br><br><br><br>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>
        <input type="checkbox" name="newsletter" id="newsletter">
        <label for="newsletter">Subscribe?</label><br><br>
        <input type="submit" value="Submit">
        <i class="bi bi-alarm-fill"></i>
    </form>


</body>

</html>
